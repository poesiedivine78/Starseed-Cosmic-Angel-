      .glass {

      @keyframes twinkle {
        from { opacity: 0.2; transform: scale(1); }
        to { opacity: 0.8; transform: scale(1.05); }

      @keyframes supernova {
        0%, 100% { transform: scale(1); filter: brightness(1) blur(0px); opacity: 0.8; }
        50% { transform: scale(1.8); filter: brightness(2) blur(2px); opacity: 1; box-shadow: 0 0 30px currentColor; }

      .animate-supernova {
        animation: supernova 2s ease-in-out infinite;
      }

      @keyframes impulse-glow {
        0% { box-shadow: 0 0 0 0 rgba(192, 132, 252, 0.4); transform: scale(1); }
        50% { box-shadow: 0 0 40px 10px rgba(192, 132, 252, 0.2); transform: scale(1.03); }

      }
      .animate-impulse {
        animation: impulse-glow 3s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }

      @keyframes text-vibration {
        0% { transform: translate(0, 0); }
        25% { transform: translate(0.3px, -0.3px); }
        50% { transform: translate(-0.3px, 0.3px); }
        75% { transform: translate(0.3px, 0.3px); }
        100% { transform: translate(0, 0); }
      }
      .vibratory-heading {
        display: inline-block;
        animation: text-vibration 0.1s linear infinite;
        transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        will-change: transform;
      }
      .vibratory-heading:hover {
        animation: none;
        transform: scale(1.02);
        filter: brightness(1.2) drop-shadow(0 0 15px rgba(168, 85, 247, 0.4));
      }

      /* Nouvelle animation de lueur pour LUMIÈRE */

        }
      }
